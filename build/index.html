<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width">
  <title>React vs. Blazor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <base href="/" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1>React vs. Blazor</h1>
          <p>
            This demo shows how React apps can live together with Blazor apps, which are basically C# apps running in the browser with
            the help of WebAssembly.
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div id="react-app">Loading React app...</div>
      </div>
      <div class="col-md-6">
        <div id="blazor-app">Loading Blazor app...</div>
      </div>
    </div>
  </div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="./apps/react/react-app.js"></script>

  <script src="apps/blazor/_framework/blazor.js" main="BlazorChatApp.dll" entrypoint="BlazorChatApp.Program::Main" references="Microsoft.AspNetCore.Blazor.Browser.dll,Microsoft.AspNetCore.Blazor.dll,Microsoft.Extensions.DependencyInjection.Abstractions.dll,Microsoft.Extensions.DependencyInjection.dll,mscorlib.dll,netstandard.dll,System.Core.dll,System.dll,System.Net.Http.dll"
    linker-enabled="true"></script>
  <script src="apps/blazor/js/jsinterop.js"></script>
</body>

</html>
