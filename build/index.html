<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width">
  <title>React vs. Blazor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <base href="/react-blazor/" />
</head>

<body>
  <a href="https://github.com/boyanio/react-blazor" target="_blank">
    <img style="position: absolute; top: 0; right: 0; border: 0; z-index: 1" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
      alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">
  </a>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1>React vs. Blazor</h1>
          <p>
            This demo shows how React apps can live together with Blazor apps, which are basically C# apps running in the browser with
            the help of WebAssembly.
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div id="react-app">Loading React app...</div>
      </div>
      <div class="col-md-6">
        <div id="blazor-app">Loading Blazor app...</div>
      </div>
    </div>
  </div>

  <script crossorigin src="https://unpkg.com/react@16.4.1/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="apps/react/react-app.js"></script>

  <script src="apps/blazor/_framework/blazor.js" main="BlazorChatApp.dll" entrypoint="BlazorChatApp.Program::Main" references="Microsoft.AspNetCore.Blazor.Browser.dll,Microsoft.AspNetCore.Blazor.dll,Microsoft.Extensions.DependencyInjection.Abstractions.dll,Microsoft.Extensions.DependencyInjection.dll,mscorlib.dll,netstandard.dll,System.Core.dll,System.dll,System.Net.Http.dll"
    linker-enabled="true"></script>
  <script src="apps/blazor/js/jsinterop.js"></script>
</body>

</html>
